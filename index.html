<html lang="en">
    <head>
        <title>svelte-heatmap</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="max-w-4xl mx-auto p-6">
            <h1 class="mb-12 text-3xl">svelte-heatmap</h1>
            <div class="mb-12" id="weekly"></div>
            <div class="mb-12" id="monthly"></div>
        </div>
        <script src="./dist/index.js"></script>
        <script>
            /**
             * Generate a random number.
             * @param {number} min
             * @param {number} max
             * @return {number}
             */
            function rand(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            /**
             * Generate dummy data for a heatmap.
             * @return {void}
             */
            function data() {
                const data = [];
                const date = moment().subtract(1, 'year');
                const now = moment();
                
                while (date.isBefore(now)) {
                    data.push({
                        date: date.toDate(),
                        value: rand(0, 10),
                    });

                    date.add(1, 'day');
                }

                return data;
            }

            /**
             * Examples
             */
            new Heatmap({
                props: {
                    data: data(),
                    startDate: moment().subtract(1, 'year').toDate(),
                    endDate: moment().toDate(),
                    view: 'weekly',
                },
                target: document.querySelector('#weekly'),
            });

            new Heatmap({
                props: {
                    allowOverflow: true,
                    cellRadius: '50%',
                    data: data(),
                    monthGap: 20,
                    startDate: moment().subtract(5, 'months').toDate(),
                    endDate: moment().toDate(),
                    view: 'monthly',
                },
                target: document.querySelector('#monthly'),
            });
        </script>
    </body>
</html>
