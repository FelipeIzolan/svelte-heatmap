<div class="svelte-heatmap">
    <div class="svelte-heatmap-inner">
        <!-- render a container for each week -->
        {{#each groupWeeks(normalizedHistory) as week}}
            <div class="svelte-heatmap-week">

                <!-- render a container for each day -->
                {{#each week as day}}
                    <div class="svelte-heatmap-day">

                        <!-- if the day has data, render an inner box for it -->
                        {{#if day !== null}}
                            <div class="svelte-heatmap-day-inner" style="background-color: {{ day.color }}">
                                <div class="svelte-heatmap-day-tooltip">
                                    {{{ tooltip(day.date, day.value) }}}
                                </div>
                            </div>
                        {{/if}}
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </div>
</div>

<style>
    .svelte-heatmap {
        display: flex;
        justify-content: center;
    }

    .svelte-heatmap-inner {
        display: flex;
        flex-wrap: wrap;
    }

    .svelte-heatmap-week {
        padding: 5px 0;
    }

    .svelte-heatmap-day {
        height: 16px;
        padding: 3px;
        width: 16px;
    }

    .svelte-heatmap-day-inner {
        background-color: #ccc;
        border-radius: 3px;
        height: 100%;
        position: relative;
        width: 100%;
    }

    .svelte-heatmap-day-tooltip {
        background: #333;
        border-radius: 3px;
        bottom: 100%;
        color: #fff;
        font-size: 12px;
        left: 50%;
        opacity: 0;
        padding: 10px 12px;
        pointer-events: none;
        position: absolute;
        transform: translateX(-50%) translateY(-5px);
        transition: opacity 150ms ease-in-out;
        white-space: nowrap;
        z-index: 1;
    }

    .svelte-heatmap-day-tooltip:after {
        border-bottom: 3px solid #333;
        border-left: 3px solid transparent;
        border-radius: 2px;
        border-right: 3px solid #333;
        border-top: 3px solid transparent;
        bottom: 0;
        content: "";
        display: block;
        left: 50%;
        position: absolute;
        transform: translateX(-50%) translateY(50%) rotate(45deg);
    }

    .svelte-heatmap-day-inner:hover .svelte-heatmap-day-tooltip {
        opacity: 1;
        pointer-events: auto;
    }
</style>

<script>
    import { warn } from './utils/log';
    import { validateColors } from './utils/color';
    import { groupWeeks, normalize, validateHistory } from './utils/history';

    export default {
        data () {
            return {
                colors: ['#c6e48b', '#7bc96f', '#239a3b', '#196127'],
                emptyColor: '#ebedf0',
                highColor: null,
                lowColor: null,
                tooltip: (date, value) => `${value} on ${date}`,
            };
        },
        oncreate () {
            try {
                // validate the colors that were provided
                validateColors({
                    colors: this.get('colors'),
                    emptyColor: this.get('emptyColor'),
                    highColor: this.get('highColor'),
                    lowColor: this.get('lowColor'),
                });
                
                // validate the history prop
                validateHistory(this.get('history'));

                // validate the tooltip prop
                const tooltip = this.get('tooltip');

                if (typeof tooltip !== 'undefined' && typeof tooltip !== 'function') {
                    throw 'Invalid configuration, tooltip must be a function.';
                }
            } catch (err) {
                warn(err);
            }
        },
        computed: {
            normalizedHistory: (colors, emptyColor, highColor, history, lowColor) => normalize({
                colors: colors,
                emptyColor: emptyColor,
                highColor: highColor,
                history: history || [],
                lowColor: lowColor,
            }),
        },
        helpers: {
            groupWeeks,
        },
    }
</script>
